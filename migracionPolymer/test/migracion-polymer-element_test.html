<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>migracion-polymer-element test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../migracion-polymer-element.html">
  </head>
  <body>

    <test-fixture id="InicializarComponente">
      <template>
        <migracion-polymer-element></migracion-polymer-element>
      </template>
    </test-fixture>

    <script>
      suite('migracion-polymer-element', () => {
        test('Inicializar', () => {
          const element = fixture('InicializarComponente');
          assert.isNumber(element.cantidad);
          assert.equal(element.boxes.length,element.cantidad);
          assert.equal(element.numberFind <= element.cantidad, true);
        });
      });
    </script>

  </body>
</html>
