<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="icon-initials">
    <template>
        <style>
            :host {
                display: block
            }

            .icon{
                border-radius: 25px;
                display: flex;
                align-items:center;
                justify-content:center;
                background-color:var(--icon-bg-color, #2F68CC);
                width: 40px;
                height: 40px;
            }
        </style>

        <div class="icon">
            [[initials]]
        </div>

    </template>

    <script>
        
        class IconInitials extends Polymer.Element {
            static get is() {
                return 'icon-initials';
            }
            static get properties() {
                return {
                    person:{
                      type:String 
                    },
                    initials:{
                      type:String,
                      computed: '_initialsLetters(person)'
                    }
                };
            }

            _initialsLetters(person){
                let initial = person.split(" ");
                let icono = `${initial[0].charAt(0).toUpperCase()}${initial[1].charAt(0).toUpperCase()}`;
                return icono;
            }

        }

        window.customElements.define(IconInitials.is, IconInitials);
    </script>
</dom-module>
