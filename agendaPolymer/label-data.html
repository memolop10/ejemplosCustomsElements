<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="label-data">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

        <label>[[value]]</label>

    </template>

    <script>
        
        class LabelData extends Polymer.Element {
            static get is() {
                return 'label-data';
            }
            static get properties() {
                return {
                    value:String
                };
            }

        }

        window.customElements.define(LabelData.is, LabelData);
    </script>
</dom-module>
