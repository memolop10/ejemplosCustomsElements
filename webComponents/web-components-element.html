<dom-module id="web-components-element">
  <template>
    <style>
      :host {
        display: block;
      }
      .bg-img{
        width: 500px;
        height: 400px;
      }
      paper-badge{
        --paper-badge-background:#000f;
        --paper-badge-width:30px; 
        --paper-badge:{
          display: flex;
          justify-content:center;
          align-items: center;
        }
        paper-button{
          --paper-button:{
          background-color: black;
          }
        }
        paper-icon-button{
          --paper-icon-button:{
            background-color:red;
            color:white;
          }
        }
        paper-progress{
          --paper-progress-active-color: var(--paper-light-blue-500);
          --paper-progress-secondary-color: var(--paper-light-blue-100);
        }
        paper-tabs {
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          width: 100%;
          text-transform: uppercase;
          margin-bottom: 1px;
          background-color:;
        }
      }
      
    </style>

    <paper-tabs selected="0" scrollable>
      <paper-tab>The first tab</paper-tab>
      <paper-tab>Tab two</paper-tab>
      <paper-tab>The third tab</paper-tab>
      <paper-tab>Fourth tab</paper-tab>
    </paper-tabs>

    <paper-swatch-picker column-count=5 color-list='["#65a5f2", "#83be54", "#f0d551", "#e5943c", "#a96ddb"]'></paper-swatch-picker>
    <div id="container">    
      <paper-spinner active>...</paper-spinner>
      <paper-spinner-lite active class="orange"></paper-spinner-lite>
      <paper-spinner-lite active class="green"></paper-spinner-lite>
      <paper-spinner-lite active class="thin"></paper-spinner-lite>
      <paper-spinner-lite active class="thick"></paper-spinner-lite>
    </div>

    <div>
      <paper-progress indeterminate class="blue"></paper-progress>
    </div>
    <paper-dropdown-menu>
      <paper-listbox slot="dropdown-content" selected="1">
        <paper-item>Enrique</paper-item>
        <paper-item>Eri</paper-item>
        <paper-item>JR</paper-item>
        <paper-item>Memo</paper-item>
    </paper-dropdown-menu>
    <paper-badge label="5"></paper-badge>
    <paper-card>
      <div>
        <img class="bg-img" src="https://perros.mascotahogar.com/Imagenes/ojos-del-husky-siberiano.jpg">
      </div>
      <paper-button>
        <span>
          Button
          <paper-icon-button 
            src="https://as1.ftcdn.net/jpg/03/90/89/98/500_F_390899823_vNdyT8GVaTjElcjXTAKZ2W7fOhs2Fly0.jpg">
          </paper-icon-button>
        </span>
      </paper-button>
      
    </paper-card>
    
  </template>

  <script>
    class WebComponentsElement extends Polymer.Element {
      static get is() { return 'web-components-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'web-components-element'
          }
        };
      }
    }

    window.customElements.define(WebComponentsElement.is, WebComponentsElement);
  </script>
</dom-module>
